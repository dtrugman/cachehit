name: PR Build and Test

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Build, Test & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run tests
        id: test
        uses: ./.github/actions/test

      - name: Comment coverage on PR
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = '${{ steps.test.outputs.coverage }}';
            const coverageReport = require('fs').readFileSync('coverage.txt', 'utf8');
            const comment = `## Test Coverage Report\n\n**Total Coverage:** ${coverage}\n\n<details>\n<summary>View detailed coverage</summary>\n\n\`\`\`\n${coverageReport}\n\`\`\`\n\n</details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
